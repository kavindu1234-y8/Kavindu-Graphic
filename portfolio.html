<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavindu-Graphic | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00f2ea',
                        secondary: '#ff0050',
                        dark: '#0f0f13',
                        glass: 'rgba(255, 255, 255, 0.05)',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(to right, #00f2ea, #ff0050);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 top-0 bg-black/80 backdrop-blur-md shadow-lg transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html"
                        class="text-2xl font-bold tracking-tighter hover:scale-105 transition-transform">
                        KAVINDU<span class="text-primary">-GRAPHIC</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html"
                        class="text-gray-300 hover:text-primary transition-colors font-medium relative group">
                        Home
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary transition-all group-hover:w-full"></span>
                    </a>
                    <a href="portfolio.html"
                        class="text-white hover:text-primary transition-colors font-medium relative group">
                        Portfolio
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary transition-all group-hover:w-full"></span>
                    </a>
                    <a href="about.html"
                        class="text-gray-300 hover:text-primary transition-colors font-medium relative group">
                        About
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary transition-all group-hover:w-full"></span>
                    </a>
                    <a href="contact.html"
                        class="px-6 py-2 rounded-full border border-primary text-primary hover:bg-primary hover:text-black transition-all duration-300 transform hover:-translate-y-1 shadow-[0_0_15px_rgba(0,242,234,0.3)]">
                        Hire Me
                    </a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-300 hover:text-white focus:outline-none">
                        <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden md:hidden bg-dark/95 backdrop-blur-xl absolute w-full border-t border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 text-center">
                <a href="index.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-primary/20">Home</a>
                <a href="portfolio.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-white bg-glass hover:bg-primary/20">Portfolio</a>
                <a href="about.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-primary/20">About</a>
                <a href="contact.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-primary border border-primary/30 mt-4">Hire
                    Me</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-32 pb-12 px-4 text-center bg-gradient-to-b from-dark to-black">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">My <span class="gradient-text">Work</span></h1>
        <p class="text-gray-400 max-w-2xl mx-auto">A collection of my graphic design projects, branding, and digital
            art.</p>
    </header>

    <!-- Controls -->
    <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12 flex flex-col md:flex-row justify-between items-center gap-6">
        <!-- Filters -->
        <div class="flex flex-wrap justify-center gap-4" id="filters">
            <button
                class="filter-btn active px-6 py-2 rounded-full border border-primary bg-primary text-black font-semibold transition-all"
                data-filter="all">All</button>
            <button
                class="filter-btn px-6 py-2 rounded-full border border-white/20 text-white hover:border-primary hover:text-primary transition-all"
                data-filter="branding">Branding</button>
            <button
                class="filter-btn px-6 py-2 rounded-full border border-white/20 text-white hover:border-primary hover:text-primary transition-all"
                data-filter="uiux">UI/UX</button>
            <button
                class="filter-btn px-6 py-2 rounded-full border border-white/20 text-white hover:border-primary hover:text-primary transition-all"
                data-filter="print">Print</button>
        </div>

        <!-- Add Project Button -->
        <button id="add-project-btn"
            class="flex items-center px-6 py-2 rounded-full bg-glass border border-white/20 hover:bg-white/10 hover:border-primary transition-all text-white group">
            <svg class="h-5 w-5 mr-2 text-primary group-hover:scale-110 transition-transform" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Upload Project
        </button>
    </div>

    <!-- Gallery -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-32">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="gallery">
            <!-- Items will be injected here by JS -->
        </div>
    </main>

    <!-- Add Project Modal -->
    <div id="upload-modal"
        class="fixed inset-0 z-[100] hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-dark border border-white/10 rounded-2xl w-full max-w-md p-8 relative shadow-2xl">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <h2 class="text-2xl font-bold mb-6 text-center">Upload New Project</h2>

            <form id="project-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Project Title</label>
                    <input type="text" id="p-title" required
                        class="w-full bg-glass border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-primary text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Category</label>
                    <select id="p-category"
                        class="w-full bg-glass border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-primary text-white [&>option]:bg-dark">
                        <option value="branding">Branding</option>
                        <option value="uiux">UI/UX</option>
                        <option value="print">Print</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Image URL</label>
                    <input type="url" id="p-image" placeholder="https://..." required
                        class="w-full bg-glass border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-primary text-white">
                    <p class="text-xs text-gray-500 mt-1">For demo, paste an image link (e.g. Unsplash)</p>
                </div>

                <button type="submit"
                    class="w-full bg-primary text-black font-bold py-3 rounded-lg hover:opacity-90 transition-opacity mt-4">
                    Add Project
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black py-12 border-t border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            Â© 2024 Kavindu-Graphic. All Rights Reserved.
        </div>
    </footer>

    <script>
        // Initial Data (Simulating a database)
        const initialProjects = [
            {
                id: 1,
                title: "Neon Brand Identity",
                category: "branding",
                image: "https://images.unsplash.com/photo-1626785774573-4b7993125651?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 2,
                title: "Modern App UI",
                category: "uiux",
                image: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 3,
                title: "Eco Packaging",
                category: "print",
                image: "https://images.unsplash.com/photo-1541462608143-0af7f5b3bbc1?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 4,
                title: "Dark Web Design",
                category: "uiux",
                image: "https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 5,
                title: "Minimal Logo",
                category: "branding",
                image: "https://images.unsplash.com/photo-1558655146-d09347e92766?auto=format&fit=crop&q=80&w=800"
            }
        ];

        // Load projects from LocalStorage or use initial
        let projects = JSON.parse(localStorage.getItem('kavindu_projects')) || initialProjects;

        const gallery = document.getElementById('gallery');
        const filters = document.getElementById('filters');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Render Function
        function renderProjects(filter = 'all') {
            gallery.innerHTML = '';

            const filtered = filter === 'all'
                ? projects
                : projects.filter(p => p.category === filter);

            filtered.forEach(project => {
                const card = document.createElement('div');
                card.className = 'group relative overflow-hidden rounded-xl glass-card aspect-[4/3] cursor-pointer hover:shadow-[0_0_20px_rgba(0,242,234,0.2)] transition-shadow duration-300';
                card.innerHTML = `
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10 flex flex-col justify-end p-6">
                        <span class="inline-block px-2 py-1 bg-primary text-black text-xs font-bold rounded mb-2 w-fit transform -translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">${project.category.toUpperCase()}</span>
                        <h3 class="text-xl font-bold text-white transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300 delay-75">${project.title}</h3>
                    </div>
                    <img src="${project.image}" alt="${project.title}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                `;
                gallery.appendChild(card);
            });
        }

        // Filter Logic
        filters.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                // Update active state
                filterBtns.forEach(btn => {
                    btn.classList.remove('bg-primary', 'text-black', 'border-primary', 'font-semibold');
                    btn.classList.add('text-white', 'border-white/20');
                });
                e.target.classList.remove('text-white', 'border-white/20');
                e.target.classList.add('bg-primary', 'text-black', 'border-primary', 'font-semibold');

                renderProjects(e.target.dataset.filter);
            }
        });

        // Modal Logic
        const modal = document.getElementById('upload-modal');
        const addBtn = document.getElementById('add-project-btn');
        const closeBtn = document.getElementById('close-modal');
        const form = document.getElementById('project-form');

        addBtn.addEventListener('click', () => modal.classList.remove('hidden'));
        closeBtn.addEventListener('click', () => modal.classList.add('hidden'));

        // Add Project Logic
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const newProject = {
                id: Date.now(), // simple unique id
                title: document.getElementById('p-title').value,
                category: document.getElementById('p-category').value,
                image: document.getElementById('p-image').value
            };

            projects.unshift(newProject); // Add to beginning
            localStorage.setItem('kavindu_projects', JSON.stringify(projects));

            renderProjects('all'); // Reset to all to show new project
            // Reset filter buttons UI is optional but good UX
            filterBtns.forEach(btn => {
                btn.classList.remove('bg-primary', 'text-black', 'border-primary', 'font-semibold');
                btn.classList.add('text-white', 'border-white/20');
            });
            document.querySelector('[data-filter="all"]').classList.remove('text-white', 'border-white/20');
            document.querySelector('[data-filter="all"]').classList.add('bg-primary', 'text-black', 'border-primary', 'font-semibold');

            modal.classList.add('hidden');
            form.reset();
        });

        // Mobile Menu Logic
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Initial Render
        renderProjects();

    </script>
</body>

</html>
